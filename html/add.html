<body>

    <section class="page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cadastrar Questão</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Contact Section Form-->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                    <form id="contactForm" action="../php/cadastrar.php" method="POST" name="sentMessage" novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <div class="input-group mb-3">
                                    <p class="input-group-text" for="inputGroupSelect01">Área:</p>
                                    <select class="form-select" name="area" id="area" required>
                                        <option selected>Escolher...</option>
                                        <option value="L">Linguagens e códigos</option>
                                        <option value="H">Ciências humanas</option>
                                        <option value="M">Matemática</option>
                                        <option value="N">Ciências da natureza</option>
                                        <option value="R">Redação</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <textarea class="form-control" name="enunciado" id="enunciado" rows="5"
                                        required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" id="alternativa01r" name="alternativa" value="A"
                                            aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" id="alternativa01t" name="alternativa01t" aria-label="Text input with radio button" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" id="alternativa02r" name="alternativa" value="B"
                                            aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" id="alternativa02t" name="alternativa02t" aria-label="Text input with radio button" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" id="alternativa03r" name="alternativa" value="C"
                                            aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" id="alternativa03t" name="alternativa03t" aria-label="Text input with radio button" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" id="alternativa04r" name="alternativa" value="D"
                                            aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" id="alternativa04t" name="alternativa04t" aria-label="Text input with radio button" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" id="alternativa05r" name="alternativa" value="E"
                                            aria-label="Radio button for following text input">
                                    </div>
                                    <input type="text" class="form-control" id="alternativa05t" name="alternativa05t" aria-label="Text input with radio button" required>
                                </div>

                            </div>

                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton"
                                    type="submit">Cadastrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
